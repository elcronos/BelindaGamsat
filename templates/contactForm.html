<template name="contactFormTemplate">
   <h3>Contact me</h3>
   <br>
   <form role="form" action="#" method="post" enctype="plain">
      <div class="form-group">
         <label for="namaeId">Your Name</label>
         <input id="nameId" type="name" name="Name" class="form-control" placeholder="Your Name">
      </div>
      <div class="form-group">
         <label for="emailId">Your Email address</label>
         <input id="emailId" type="email" name="Mail" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
         <label>Your Text</label>
         <textarea id="contentId" class="form-control" name="Message" rows="3"></textarea>
      </div>
      <br>
      <button id="contactId" type="submit" class="btn btn-large btn-success">
         <h3>Submit</h3>
      </button>
   </form>
</template>
