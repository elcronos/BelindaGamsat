<template name="blog">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-3 col-lg-3">
            <div class="well">
               <h3>Last Articles added...</h3>
               <ul>
                  {{#each post}}
                  <li>
                     <a href="/blog/{{this._id}}">{{title}}</a><br>
                  </li>
                  {{/each}}
               </ul>
            </div>
         </div>
         <div class="col-md-9 col-lg-9">
            {{#each post}}
            <div class="well">
               <div class="row mobile-social-share">
                  <div class="col-md-9">
                     <h1><a href="/blog/{{this._id}}">{{title}}</a></h1>
                     <p class="lead"><i class="fa fa-user"></i> by <a href="">{{username}}</a>
                     </p>
                     <hr>
                  </div>
                  <div id="socialHolder" class="col-md-3">
                     <div id="socialShare" class="btn-group share-group">
                        <a data-toggle="dropdown" class="btn btn-info">
                        <i class="fa fa-share-alt fa-inverse"></i>
                        </a>
                        <button href="#" data-toggle="dropdown" class="btn btn-info dropdown-toggle share">
                        <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                           <li>
                              <a data-original-title="Twitter" rel="tooltip"  href="#" class="btn btn-twitter" data-placement="left">
                              <i class="fa fa-twitter"></i>
                              </a>
                           </li>
                           <li>
                              <a data-original-title="Facebook" rel="tooltip"  href="https://www.facebook.com/sharer/sharer.php?u=http%3A//localhost%3A3000/blog" class="btn btn-facebook" data-placement="left"
                                 >
                              <i class="fa fa-facebook"></i>
                              </a>
                           </li>
                           <li>
                              <a data-original-title="Google+" rel="tooltip"  href="#" class="btn btn-google" data-placement="left">
                              <i class="fa fa-google-plus"></i>
                              </a>
                           </li>
                           <li>
                              <a data-original-title="LinkedIn" rel="tooltip"  href="#" class="btn btn-linkedin" data-placement="left">
                              <i class="fa fa-linkedin"></i>
                              </a>
                           </li>
                           <li>
                              <a data-original-title="Pinterest" rel="tooltip"  class="btn btn-pinterest" data-placement="left">
                              <i class="fa fa-pinterest"></i>
                              </a>
                           </li>
                           <li>
                              <a  data-original-title="Email" rel="tooltip" class="btn btn-mail" data-placement="left">
                              <i class="fa fa-envelope"></i>
                              </a>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
               <p><i class="fa fa-calendar"></i> Posted on  {{moFormat createdAt 'YYYY-MM-DD  HH:mm:ss'}} </p>
               <div class="text-justify">
                  <span class="description">{{{content}}}</span>
               </div>
               <br>
            </div>
            {{/each}}
         </div>
      </div>
   </div>
</template>
